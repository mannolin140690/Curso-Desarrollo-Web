<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C// SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <def>
        <mask> 
            <ellipse id="ellipse" cx="150" cy="80" rx="100" ry="80" fill="blue">
                <animate attributeName="rx" dur="3s" values="100;90;150;80;100" repeatCount="2"></animate>
                <animate attributeName="ry" dur="4s" values="80;300;50;150;80" begin="6s" ></animate>
                <animateTransform dur="6s" attributeName="transform" type="rotate" from="0 50 30" to="360 50 30" repeatCount="indefinite"/>
            </ellipse>
        </mask>
    </def>
    <use xlink:href="#ellipse" />
</svg>